<html>
<head>
  <title>Employee Search</title>
  <link rel='stylesheet' href='../includes/css/mystyles.css'/>
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div>
    <h1>Employee Search</h1>
    <nav>
      <input type="text" name="name" id="name" placeholder="Enter name" required>
      <button type="submit" onClick="loadData()" class="my_btn">search</button>
      <button type="submit" onClick="DeleteRows()" class="my_btn">clear</button>
    </nav>
    <table name="name" id="water">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>ID</th>
          <th>Title</th>
        </tr>
      </thead>
    </table>
  </div>
  <script src="display.js"></script>
</body>
</html>
